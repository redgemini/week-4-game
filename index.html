<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                
        <!-- Linking CSS-->
        <link rel="reset" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!--Page Title-->
        <title>Crystal Collector</title>
</head>

<!--Body-->
<body>
        <div class= "container">
<!--Header-->       
    <header>
        <div class="jumbotron">
            <h1 class="display-4">Crystal Collector</h1>
        </div>  
    </header>

<!--Main Container-->

<!--Instructions-->
   
        <div class="row">
            <div class="col-sm-12">
                    <div class="card border-success mb-3">
                        <div class="card-header bg-transparent border-success">How to Play</div>
                    <div class="card-body text-success">
                        <p class="card-text">A target number is generated at random to start each game.  
                                By clicking the crystals, match the game score to win!
                                The inital crystal values are hidden until clicked. <br> Good Luck!</p>
                    </div>
                    </div>
            </div>
        </div>

<!--Scores-->

        <div class="row">
                    <div class="col-sm-6">
                        <div class="card border-success mb-3">
                            <div class="card-header bg-transparent border-success">Game Score</div>
                        <div class="card-body text-success">
                            <p class="card-text">18</p>
                        </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="card border-success mb-3">
                            <div class="card-header bg-transparent border-success">Your Score</div>
                        <div class="card-body text-success">
                            <p class="card-text">0</p>
                        </div>
                        </div>
                    </div>
       </div>   

<!--Crystals Game Board-->

        <section class col-sm-12 class: "crystalpic">
                <h2></h2>
                <img src= "assets/images/purple_alt.jpg" alt= "Purple" id= "purple" height="230px" width="230px"/>
                <img src= "assets/images/blue_alt.jpg" alt= "Blue" id="blue" height="230px" width="230px"/>
                <img src= "assets/images/white.jpg" alt= "White" id = "white" height="230px" width="230px"/>
                <img src= "assets/images/green.jpg" alt= "Green" id = "green" height="230px" width="230px"/>
        </section>
<br>

<!--Wins/Losses-->

        <div class="row">   
                <div class="col-sm-6">
                    <div class="card border-success mb-3">
                            <div class="card-header bg-transparent border-success">Wins</div>
                        <div class="card-body text-success">
                            <p class="card-text">0</p>
                        </div>
                    </div>   
                </div>   

                    <div class="col-sm-6">
                        <div class="card border-success mb-3">
                            <div class="card-header bg-transparent border-success">Losses</div>
                        <div class="card-body text-success">
                            <p class="card-text">0</p>
                        </div>
                    </div>
                </div>
        </div>

<!--Java Script-->
    <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
                crossorigin="anonymous"></script>

    <!--Linking JS-->
        <script src="assets/javascript/game.js"></script>
    

    </div>
</body>
</html>
